<template name="postDetails">
    <div class="post">
        <div class="post-content">
            <img src="{{picture}}">
            <h3><a href="https://www.facebook.com/{{from_id}}/posts/{{object_id}}" target="_blank">{{from_id}}_{{object_id}}</a></h3>
            <p>
                <a href="{{pathFor 'postEdit'}}">Edit</a>
            </p>
            <ul>
                <li>Likes: {{likes}}</li>
                <li>Comments: {{comments}}</li>
                <li>Shares: {{shares}}</li>
                <li>Impressions: {{post_impressions}}</li>
            </ul>
        </div>
    </div>
</template>
