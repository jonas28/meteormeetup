<template name="postItem">
    <div class="post">
        <div class="post-content">
            <img src="{{picture}}">
            <h3><a href="https://www.facebook.com/{{from_id}}/posts/{{object_id}}" target="_blank">{{object_id}}</a></h3>
        </div>
        <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Details</a>
    </div>
</template>
